<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-black': '#141414',
                        'netflix-dark-gray': '#181818',
                        'netflix-light-gray': '#2F2F2F',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/app.js" defer></script>
</head>

<body class="bg-[#141414] text-white font-sans antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav id="navbar"
        class="fixed top-0 w-full z-50 transition-colors duration-300 bg-black p-4 md:px-12 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <a href="index.html" class="text-red-600 text-3xl md:text-4xl font-bold uppercase tracking-tighter">Manvir
                Singh</a>
            <ul class="hidden md:flex gap-5 text-sm font-medium text-gray-300">
                <li><a href="browse.html" class="hover:text-white transition">Home</a></li>
                <li><a href="skills.html" class="hover:text-white transition">Skills</a></li>
                <li><a href="#" class="text-white font-bold cursor-default">About</a></li>
            </ul>
        </div>
        <div class="flex items-center gap-4">
            <div class="group relative">
                <div class="w-8 h-8 rounded bg-gray-700 overflow-hidden cursor-pointer">
                    <img id="nav-avatar" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <div
                    class="absolute right-0 top-full w-32 bg-black/90 border border-gray-700 hidden group-hover:block p-2 text-sm text-gray-300">
                    <a href="index.html" class="block hover:underline"
                        onclick="localStorage.removeItem('activeProfile')">Sign out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- About Section -->
    <main class="pt-24 pb-20 px-4 md:px-12 min-h-screen">

        <!-- Intro & Socials -->
        <section class="max-w-4xl mx-auto text-center mb-20 animate-fade-in">
            <!-- Profile Picture -->
            <div id="profile-picture-container" class="mb-8">
                <div
                    class="w-32 h-32 md:w-40 md:h-40 mx-auto rounded-full overflow-hidden bg-gray-700 ring-4 ring-red-600">
                    <img id="about-profile-pic" src="" alt="Profile Picture" class="w-full h-full object-cover hidden">
                    <div id="about-no-profile" class="w-full h-full flex items-center justify-center text-gray-500">
                        <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <h1 class="text-4xl md:text-6xl font-bold mb-6">About Me</h1>
            <p id="about-intro" class="text-xl text-gray-300 mb-8 max-w-2xl mx-auto"></p>

            <div id="resume-container" class="flex justify-center gap-4 mb-8 hidden">
                <!-- Resume Buttons Injected by JS -->
            </div>

            <div id="social-links" class="flex justify-center gap-6">
                <!-- Socials Injected -->
            </div>
        </section>

        <!-- Timeline -->
        <section class="max-w-3xl mx-auto">
            <h2 class="text-2xl font-bold mb-8 text-center text-gray-400 uppercase tracking-widest">My Journey</h2>
            <div id="timeline-container" class="relative border-l-2 border-gray-700 ml-4 md:ml-0 space-y-12">
                <!-- Timeline Items Injected -->
            </div>
        </section>

    </main>

</body>

</html>
