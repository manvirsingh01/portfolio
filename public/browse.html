<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'netflix-red': '#E50914',
                        'netflix-black': '#141414',
                        'netflix-dark-gray': '#181818',
                        'netflix-light-gray': '#2F2F2F', // Fixed color definition
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/input.css"> <!-- Fallback if CDN fails, but CDN used -->
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .text-shadow-md {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
    <script src="js/app.js" defer></script>
</head>

<body class="bg-[#141414] text-white font-sans antialiased overflow-x-hidden">

    <!-- Navbar -->
    <nav id="navbar"
        class="fixed top-0 w-full z-50 transition-colors duration-300 bg-gradient-to-b from-black/80 to-transparent p-4 md:px-12 flex items-center justify-between">
        <div class="flex items-center gap-8">
            <a href="index.html" class="text-red-600 text-3xl md:text-4xl font-bold uppercase tracking-tighter">Manvir
                Singh</a>
            <ul class="hidden md:flex gap-5 text-sm font-medium text-gray-300">
                <li><a href="#" class="text-white font-bold cursor-default">Home</a></li>
                <li><a href="skills.html" class="hover:text-white transition">Skills</a></li>
                <li><a href="about.html" class="hover:text-white transition">About</a></li>
            </ul>
        </div>
        <div class="flex items-center gap-4">
            <button class="text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <div class="group relative">
                <div class="w-8 h-8 rounded bg-gray-700 overflow-hidden cursor-pointer">
                    <img id="nav-avatar" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <div
                    class="absolute right-0 top-full w-48 bg-black/90 border border-gray-700 hidden group-hover:block p-2 text-sm text-gray-300">
                    <!-- Profile Switcher Populated by JS -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="hero" class="relative w-full h-[56.25vw] max-h-[85vh] min-h-[500px] flex items-center">
        <div class="absolute inset-0">
            <img id="hero-image" src="" alt="Hero" class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-r from-black/60 via-black/30 to-transparent"></div>
            <div class="absolute inset-x-0 bottom-0 h-40 bg-gradient-to-t from-[#141414] to-transparent"></div>
        </div>

        <div class="relative z-10 px-4 md:px-12 w-full md:w-1/2 mt-16 md:mt-0">
            <h1 id="hero-title" class="text-4xl md:text-6xl font-bold drop-shadow-lg mb-4">Title</h1>
            <p id="hero-desc" class="text-base md:text-lg text-shadow-md mb-6 line-clamp-3">Description...</p>
            <div class="flex gap-4">
                <a id="hero-link" href="#" target="_blank"
                    class="flex items-center gap-2 bg-white text-black px-6 py-2 rounded font-bold hover:bg-opacity-80 transition">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    View Project
                </a>
                <button id="hero-more-info-btn"
                    class="flex items-center gap-2 bg-[rgba(109,109,110,0.7)] text-white px-6 py-2 rounded font-bold hover:bg-[rgba(109,109,110,0.4)] transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    More Info
                </button>
            </div>
        </div>
    </header>

    <!-- Rows -->
    <main id="rows-container" class="pb-20 -mt-20 relative z-20 space-y-8 pl-4 md:pl-12">
        <!-- Rows injected here -->
    </main>

    <!-- Footer -->
    <footer class="py-12 px-4 md:px-12 text-center text-gray-500 text-sm">
        <!-- Injected by JS -->
    </footer>

    <!-- Project Detail Modal -->
    <div id="project-modal" class="fixed inset-0 bg-black/90 z-[100] hidden opacity-0 transition-opacity duration-300">
        <div class="absolute inset-0" id="modal-backdrop"></div>
        <div class="relative w-full max-w-5xl mx-auto top-[5%] max-h-[90vh] overflow-y-auto">
            <div class="bg-[#181818] rounded-lg shadow-2xl transform scale-95 transition-transform duration-300"
                id="modal-content">
                <!-- Close Button -->
                <button id="modal-close"
                    class="absolute top-4 right-4 z-10 w-10 h-10 bg-[#181818] hover:bg-gray-700 rounded-full flex items-center justify-center transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>

                <!-- Modal Body -->
                <div id="modal-body">
                    <!-- Content injected by JS -->
                </div>
            </div>
        </div>
    </div>

</body>

</html>
