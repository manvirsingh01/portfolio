<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Circular Border</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Center the content vertically */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background */
        }

        .image-container {
            width: 150px; /* Width of the circular container */
            height: 150px; /* Height of the circular container */
            border: 5px solid #333; /* Border color and thickness */
            border-radius: 50%; /* Makes the border circular */
            overflow: hidden; /* Ensures the image stays within the circle */
            display: flex; /* Center the image */
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
        }

        .image-container img {
            width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/150" alt="Circular Image">
    </div>
</body>
</html>
